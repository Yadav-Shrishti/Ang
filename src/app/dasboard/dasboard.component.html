<div>
    <h2>Registered Users</h2>
</div>


<div class="row mt-6 mb-6">
    <div class="col-md-2"></div>
    <div class="col-md-8">              
        <div class="card shadow-effect">
            <div class="card-body">
                <div class="table row-border hover">
                    <thead>
                        <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col">User Id</th>
                            <th scope="col">UserName</th>
                            <th scope="col">Email</th>
                            <th scope="col">UserType</th>
                            <th scope="col">Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users ; let i =index">
                            <td>{{i+1}}</td>
                            <td>{{ user.userId }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.userType }}</td>
                            <td>  
                                <button class="btn btn-sm btn-warning" (click)="editUser(user)">Edit</button>
                                <button class="btn btn-sm btn-danger ml-2" (click)="deleteUser(user.id)" >Delete</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <!-- Form for editing user -->
        <form *ngIf="editedUser" (ngSubmit)="saveUserChanges()">
            <h3>Edit User</h3>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="editedUser.userId" disabled>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="editedUser.username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="editedUser.email">
            </div>
            <div class="form-group">
                <label for="userType">User Type:</label>
                <input type="text" class="form-control" id="userType" name="userType" [(ngModel)]="editedUser.userType">
            </div>
            <div
                            *ngIf="registrationForm.get('confirmPassword')">
                        
                        </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
