<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register Here
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName">
                        <!-- <span *ngIf="!userName.touched && userName.valid">Please enter the value</span> -->
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>

                    <div class="form-group col-12">
                        <label for="passwrod" class="form-label">Password</label>
                        <input type="text" class="form-control" formControlName="password">
                    </div>

                    <div class="form-group col-12">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" formControlName="confirmPassword">
                    </div>

                
                    <div class="form-group col-12">
                        <label for="usertype" class="form-label">Usertype</label>
                        <select name="userType" formControlName="userType" class="form-control">
                            <option>Seller</option>
                            <option>Customer</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label for="userId" class="=form-label">UserId</label>
                            <input type="text"  formControlName="userId" />
                            <button class="btn-gen-username" type="button" (click)="GenerateUsername() " 
                            >Create a Username
                            </button>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <button type="submit" [disabled]="this.registrationForm.invalid" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
                    </div>
                </form>

                <!-- Form Value:{{registrationForm.value | json}}
        Form Status:{{registrationForm.valid}} -->
            </div>
        </div>
    </div>
</div>
